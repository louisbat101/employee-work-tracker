<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee Work Tracker - Track employee tasks with color-coded status indicators">
    <meta name="keywords" content="employee, work, tracker, task, management, status">
    <title>Employee Work Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            min-width: 320px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        
        @media (min-width: 768px) {
            table {
                display: table;
                white-space: normal;
            }
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 6px 8px;
                font-size: 0.75rem;
            }
        }
        th {
            background: #eee;
        }
        .status {
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            color: #fff;
            display: inline-block;
        }
        .not-started {
            background: #e74c3c;
        }
        .started {
            background: #f1c40f;
            color: #333;
        }
        .done {
            background: #27ae60;
        }
        .controls {
            text-align: center;
            margin: 20px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        
        .controls h3 {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin: 15px 0 10px 0;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            min-width: 120px;
            touch-action: manipulation;
        }
        
        @media (max-width: 480px) {
            .btn {
                padding: 12px 16px;
                margin: 8px 2px;
                width: 100%;
                max-width: 200px;
            }
        }
        .btn:hover {
            background: #2980b9;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .form-group {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-width: 150px;
            flex: 1;
            max-width: 250px;
        }
        
        @media (max-width: 768px) {
            .form-group input, .form-group select {
                width: 100%;
                max-width: 300px;
                margin: 0;
            }
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            touch-action: manipulation;
            min-width: 70px;
        }
        
        @media (max-width: 480px) {
            .remove-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        /* Make table scrollable on small screens */
        .table-container {
            overflow-x: auto;
            margin: 20px auto;
            max-width: 100%;
        }
        
        @media (max-width: 768px) {
            .table-container {
                margin: 10px;
            }
        }
        
        /* Status badges responsive */
        .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 6px;
            color: #fff;
            display: inline-block;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            white-space: nowrap;
        }
        
        @media (max-width: 480px) {
            .status {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <h1>Employee Work Tracker</h1>
    
    <div class="controls">
        <h3>Add New Employee</h3>
        <div class="form-group">
            <input type="text" id="employeeName" placeholder="Employee Name">
            <input type="text" id="taskName" placeholder="Task Description">
            <select id="taskStatus">
                <option value="not-started">Not Started</option>
                <option value="started">Started</option>
                <option value="done">Done</option>
            </select>
            <button class="btn" onclick="addEmployee()">Add Employee</button>
        </div>
        
        <h3>Update Employee Status</h3>
        <div class="form-group">
            <select id="employeeDropdown">
                <option value="">Select Employee</option>
            </select>
            <select id="newStatus">
                <option value="not-started">Not Started</option>
                <option value="started">Started</option>
                <option value="done">Done</option>
            </select>
            <button class="btn" onclick="updateEmployeeStatus()">Update Status</button>
        </div>
    </div>

    <div class="table-container">
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Task</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <tr>
                <td>Alice</td>
                <td>Prepare report</td>
                <td><span class="status not-started">Not Started</span></td>
                <td><button class="remove-btn" onclick="removeEmployee(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Client meeting</td>
                <td><span class="status started">Started</span></td>
                <td><button class="remove-btn" onclick="removeEmployee(this)">Remove</button></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>Update website</td>
                <td><span class="status done">Done</span></td>
                <td><button class="remove-btn" onclick="removeEmployee(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    </div>

    <script>
        function populateEmployeeDropdown() {
            const dropdown = document.getElementById('employeeDropdown');
            const tbody = document.getElementById('employeeTableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            // Clear existing options except the first one
            dropdown.innerHTML = '<option value="">Select Employee</option>';
            
            // Add each employee to the dropdown
            for (let i = 0; i < rows.length; i++) {
                const employeeName = rows[i].cells[0].textContent;
                const option = document.createElement('option');
                option.value = i;
                option.textContent = employeeName;
                dropdown.appendChild(option);
            }
        }
        
        function addEmployee() {
            const name = document.getElementById('employeeName').value;
            const task = document.getElementById('taskName').value;
            const status = document.getElementById('taskStatus').value;
            
            if (!name || !task) {
                alert('Please enter both employee name and task description');
                return;
            }
            
            const tbody = document.getElementById('employeeTableBody');
            const row = document.createElement('tr');
            
            let statusText = '';
            let statusClass = '';
            
            switch(status) {
                case 'not-started':
                    statusText = 'Not Started';
                    statusClass = 'not-started';
                    break;
                case 'started':
                    statusText = 'Started';
                    statusClass = 'started';
                    break;
                case 'done':
                    statusText = 'Done';
                    statusClass = 'done';
                    break;
            }
            
            row.innerHTML = `
                <td>${name}</td>
                <td>${task}</td>
                <td><span class="status ${statusClass}">${statusText}</span></td>
                <td><button class="remove-btn" onclick="removeEmployee(this)">Remove</button></td>
            `;
            
            tbody.appendChild(row);
            
            // Clear form
            document.getElementById('employeeName').value = '';
            document.getElementById('taskName').value = '';
            document.getElementById('taskStatus').value = 'not-started';
            
            // Update dropdown
            populateEmployeeDropdown();
        }
        
        function removeEmployee(button) {
            if (confirm('Are you sure you want to remove this employee?')) {
                button.closest('tr').remove();
                // Update dropdown after removal
                populateEmployeeDropdown();
            }
        }
        
        function updateEmployeeStatus() {
            const employeeIndex = document.getElementById('employeeDropdown').value;
            const newStatus = document.getElementById('newStatus').value;
            
            if (!employeeIndex) {
                alert('Please select an employee');
                return;
            }
            
            const tbody = document.getElementById('employeeTableBody');
            const row = tbody.getElementsByTagName('tr')[employeeIndex];
            const statusCell = row.cells[2];
            
            let statusText = '';
            let statusClass = '';
            
            switch(newStatus) {
                case 'not-started':
                    statusText = 'Not Started';
                    statusClass = 'not-started';
                    break;
                case 'started':
                    statusText = 'Started';
                    statusClass = 'started';
                    break;
                case 'done':
                    statusText = 'Done';
                    statusClass = 'done';
                    break;
            }
            
            statusCell.innerHTML = `<span class="status ${statusClass}">${statusText}</span>`;
            
            // Reset the dropdowns
            document.getElementById('employeeDropdown').value = '';
            document.getElementById('newStatus').value = 'not-started';
        }
        
        // Initialize dropdown when page loads
        window.onload = function() {
            populateEmployeeDropdown();
        };
    </script>
</body>
</html>
